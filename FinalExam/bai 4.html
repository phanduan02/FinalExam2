<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id = "canvas" width="800" height="600" style="border: 2px solid crimson"></canvas>
<script>
    let Circle = function (x,y,width,height,color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.canvas =  document.getElementById("canvas");
        this.render = function () {
            let ctx = this.canvas.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x,this.y,this.width,this.height);
            ctx.fill();
        };
    };
    let myCircle = new Circle(10,10,200,100, "#000000");
    myCircle.render();
    let myCircle1 = new Circle(400,500,200,100, "#A52A2A");
    myCircle1.render();
</script>
</body>
</html>
