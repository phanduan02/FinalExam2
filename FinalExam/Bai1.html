<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxScore(arr) {
        let max = arr[0];
        for(let i=0; i<arr.length;i++){
            if(arr[i]>max){
                max =  arr[i];
            }
        }
        document.write(max);
    }
    let arr1 =[10,5,2,8,-1,6,8];
    let arr2=[2,4,0,5,1];
    let arr3 =[-8,-6,-2,-6,-1,-1,-4];
     findMaxScore(arr1);
     findMaxScore(arr2);
     findMaxScore(arr3);
</script>
</body>
</html>
