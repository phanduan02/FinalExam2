<body>
<script>
    function tryRemoveFromArray(arr,n) {
        for(let i = 0; i < arr.length; i++){
            if(arr[i] === n){
                arr.splice(i,1);
            }
        }
        document.write(arr);
    }
    let arr1 = [12,6,3,7,21,5,7];
    tryRemoveFromArray(arr1,2);
    //tryRemoveFromArray(arr1,12);
   // tryRemoveFromArray(arr1,7);
    //tryRemoveFromArray(arr1,4);
</script>
</body>
